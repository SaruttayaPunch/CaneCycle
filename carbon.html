<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Credit Calculator - CaneCycle</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f1; padding: 20px; color: #333; }
        .calc-container { background: white; max-width: 500px; margin: auto; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; color: #2e7d32; }
        .input-group { margin: 20px 0; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.2rem; box-sizing: border-box; }
        .result-box { background: #e8f5e9; padding: 20px; border-radius: 10px; text-align: center; margin-top: 20px; }
        .credit-value { font-size: 2.5rem; color: #2e7d32; font-weight: bold; margin: 10px 0; }
        .btn-home { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #666; }
    </style>
</head>
<body>

<div class="calc-container">
    <div class="header">
        <h2>üçÉ Carbon Credit Calculator</h2>
        <p>Convert your leaf weight into rewards</p>
    </div>

    <div class="input-group">
        <label>Enter Leaf Weight (Tons):</label>
        <input type="number" id="weight" placeholder="0" oninput="calculate()">
    </div>

    <div class="result-box">
        <p>You will earn approximately:</p>
        <div class="credit-value" id="creditResult">0</div>
        <p><strong>Credits</strong></p>
        <p id="cashBonus" style="color: #f39c12; font-weight: bold;"></p>
    </div>

    <div style="font-size: 0.8rem; color: #888; margin-top: 20px; line-height: 1.4;">
        *Calculated based on 100 credits per ton. Credits can be redeemed for cash or discounts on organic fertilizer.
    </div>

    <a href="index.html" class="btn-home">‚Üê Back to Dashboard</a>
</div>

<script>
    function calculate() {
        let weight = document.getElementById('weight').value;
        let credits = weight * 100;
        let cash = (credits / 1000) * 500;
        
        document.getElementById('creditResult').innerText = credits.toLocaleString();
        
        if (credits >= 1000) {
            document.getElementById('cashBonus').innerText = "Estimated Bonus: " + cash.toLocaleString() + " THB";
        } else {
            document.getElementById('cashBonus').innerText = "";
        }
    }
</script>

</body>
</html>
